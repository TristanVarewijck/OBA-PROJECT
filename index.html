<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>oba-project</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main data-route="landing">
      <header>
        <nav>
          <ul>
            <li>
              <a href="#"><img src="./assets/icons/logo.png" alt="logo" /></a>
            </li>
            <li>
              <button type="button">
                <img src="./assets/icons/burger.svg" alt="hamburger-icon" />
              </button>
            </li>
          </ul>
        </nav>
        <h1>Enjoy real movie classics <br />with the OBA.</h1>
        <form id="searchForm">
          <input type="text" placeholder="Enter a Movie name" />
          <button type="submit">
            <span>Zoek</span>
            <span
              ><img src="./assets/icons/search.svg" alt="searchIcon"
            /></span>
          </button>
        </form>

        <section>
          <button value=" ">All</button>
          <button value="Dvd">Dvd's</button>
          <button value="Film">Films</button>
        </section>
      </header>

      <section>
        <ul id="movieContainer"></ul>
      </section>
    </main>

    <main data-route="detail">
      <nav>
        <a href="#"
          ><img src="./assets/icons/arrow-back.svg" alt="go back"
        /></a>
      </nav>
      <section id="detailContainer"></section>
    </main>

    <!-- loading -->
    <section>
      <img src="./assets/icons/loader.svg" alt="loading-icon" />
      <p>Searching for movies...</p>
    </section>

    <!-- empty -->
    <section>
      <i class="fa-solid fa-question"></i>
      <p>No results found...</p>
    </section>

    <script src="./scripts/routing/routie.js"></script>
    <script src="./scripts/app.js" type="module"></script>
  </body>
</html>
